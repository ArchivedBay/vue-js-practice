<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vue Client</title>
  <script src='../src/vue.js'></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <input type="text" placeholder='change the text' v-on:change='handleChange'>
    <p>{{ caption }}</p>
    <p v-once>{{ updateTitle() }}</p>
    <a v-bind:href='link'>A link</a>
    <button v-on:click='clickUpdate'>Change Title</button>
  </div>


  <script src='../src/app.js'></script>
</body>
</html>
